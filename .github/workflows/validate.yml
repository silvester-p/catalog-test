name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        run: |
          npm install https://github.com/ESA-EarthCODE/open-science-catalog-validation#root-level-package
      - name: Validate
        run: |
          cd node_modules/open-science-catalog-validation
          npm test
          npm test -- -- ../../projects
