name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        run: |
          npm install https://github.com/ESA-EarthCODE/open-science-catalog-validation#3dcd1537a1adcc41380e92c084cc05985268ddd5
      - name: Validate
        run: |
          open-science-catalog-validation ./{eo-missions,products,projects,themes,variables}
