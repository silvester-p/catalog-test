name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        run: |
          git clone git@github.com:ESA-EarthCODE/open-science-catalog-validation.git
          cd .open-science-catalog-validation/validation
          npm ci
      - name: Validate
        run: |
          cd .open-science-catalog-validation/validation
          npm test
